{% extends 'layout.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if brands %}
            {% include '_messages.html '%}
            <h1 class="text-center mt-5">Add Brand</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control">
                <input type="submit" value="Add brand" class="btn btn-info mt-2">
                <a href="{{url_for('dashboard')}}" class="btn btn-info" style="margin-top: 8px;">Cancel</a>
            </form>
            {% else %}
            {% include '_messages.html '%}
            <h1 class="text-center mt-5">Add Category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control">
                <input type="submit" value="Add category" class="btn btn-info mt-2">
                <a href="{{url_for('dashboard')}}" class="btn btn-info" style="margin-top: 8px;">Cancel</a>
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
